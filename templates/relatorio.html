<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Relatório</title>
  </head>
  <body style="background-color:#D3D3D3;">
    
<div class="container">
  
    <h2 class="mt-3 text-center">Relatório</h2>  

    <a class="btn btn-secondary" href="/" role="button">Voltar ao Ínicio</a>
    


    <table class="table mt-5">
        <thead class="thead-dark">
          <tr class="text-center">
            <th scope="col">#</th>
            <th scope="col">Cliente</th>
            <th scope="col">Tipo de Movimentação</th>
          </tr>
        </thead>
        <tbody>
            {% for c in lista %}
          <tr  class="text-center">
            <th scope="row">{{loop.index}}</th>
            <td>{{ c.cliente }}</td>
            <td>{{c.tipo}}</td>
            
          </tr>
          
         {% endfor %}
        </tbody>
      </table>
      
      
      <hr color="black" >
      <hr color="black" width="50%"  size="12">


      <h3 class="m-5 text-center">Quantidade/Categoria</h3>
      
      
      <table class="table">
        <thead class="thead-dark">
          <tr  class="text-center">
            <th scope="col">#</th>
            <th scope="col">Categoria</th>
            <th scope="col">Total/Categoria</th>
          </tr>
        </thead>

        <tbody>
            {% for r in categoria %}
          <tr class="text-center">
            <th scope="row ml-5">{{loop.index}}</th>
            <td>{{r.categoria}}</td>
            <td>{{r.total_categoria}}</td>
            
          </tr>
          
         {% endfor %}
        </tbody>
      </table>
      
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
